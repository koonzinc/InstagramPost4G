<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="postbox" id="html-logo"><i class="fa-brands fa-html5"></i></div>
            <div class="postbox" id="name-location"><strong>HTML5</strong><br>Miami, Florida</div>
            <div class="postbox"id="more-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>

        <div class="post-image"><img src="https://images.squarespace-cdn.com/content/v1/5d35eaddbdc738000183a69f/1598560018041-9VZ6N46AENHW8N0U43N1/Miami-Startup-Ecosystem.jpg" alt="Miami Skyline"></div>

        <div class="post-section">
            <div class="post-icons">
                <div class="posteyes" id="heart-logo"><i class="fa-regular fa-heart"></i></div>
                <div class="posteyes" id="comment-logo"><i class="fa-regular fa-comment"></i></div>
                <div class="posteyes" id="send-logo"><i class="fa-regular fa-paper-plane"></i></div>
                <div class="posteyes" id="bookmark-logo"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="post-info">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></div>
            <div class="post-caption">Here lies a caption that discusses the beautiful scenery you are looking at above this caption. It is very beautiful and I hope you enjoy it as I too enjoy it.</div>
        </div>
    </div>

    <h1>Built by: William Koonz</h1>

    <script src="https://kit.fontawesome.com/268688e88b.js" crossorigin="anonymous"></script>
</body>
</html>
